<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-100 font-[Poppins]">
  <nav class="fixed top-0 left-0 w-full py-6">
    <div class="container mx-auto flex justify-between">
      <img src="./webim/package.png" class="h-10 animate-bounce" />
      <ul class="text-sm tracking-wide items-center flex gap-x-8">
        <li class="hover:scale-125 duration-300 py-1 hover:text-teal-400">
          <a class="cursor-pointer">Home</a>
        </li>
        <li class="hover:scale-125 duration-300 py-1 hover:text-teal-400">
          <a class="cursor-pointer">Product</a>
        </li>
        <li class="hover:scale-125 duration-300 py-1 hover:text-teal-400">
          <a class="cursor-pointer">About</a>
        </li>
        <li class="hover:scale-125 duration-300 py-1 hover:text-teal-400">
          <a class="cursor-pointer">Contact</a>
        </li>
        <button class="bg-teal-600 px-7 rounded-full tracking-wide py-3 txt-xs hover:scale-110 duration-300">GET STARTED</button>
      </ul>
    </div>

  </nav>
  <section class="bg-[#23304c] h-screen flex px-[10%] py-[6%]">
    <img src="./webim/Ellipse.png" class="z-20 w-6 absolute left-24 top-56 animate-ping" >
    <img src="./webim/Ellipse.png" class="z-20 w-6 absolute right-96 top-36 animate-ping" >
    <img src="./webim/Ellipse.png" class="z-20 w-6 absolute left-64 top-64 animate-ping" alt="">
    <img src="./webim/Ellipse.png" class="z-20 w-6 absolute right-40 top-56 animate-ping" alt="">
    <img src="./webim/wave3.png" class="absolute bottom-20 right-36 w-96" alt="">
    <div class="flex-1 ">
      <img src="./webim/loading.png" class="w-9/12 hover:skew-x-2 hover:scale-110 duration-300 " alt="">
      <img src="./webim/wave.png" class="absolute z-20 bottom-0 right-0 w-[50%]" alt="">
    </div>

    <div class="flex-1 pt-7">
      <div class="relative">
        <h1 class="text-5xl leading-normal py-8 absolute top-[50px]">
          Build visual <br> 
          tracking system <br>
          for your
          <span class="underline decoration-teal-500">project</span>
        </h1>
        <button class="bg-teal-600 px-7 rounded-full tracking-wide py-3 txt-xs hover:scale-110 duration-300 absolute top-[320px]">GET STARTED</button>
      </div>
    </div>
  </section>
</body>
</html>
